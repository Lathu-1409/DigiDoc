<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Most Downloaded Documents</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Most Downloaded Documents</h1>
    <p>Explore the most popular academic resources</p>
  </header>
  
  <main>
    <form id="mostDownloadedForm" class="most-downloaded-form">
      <div class="form-group">
        <label for="count">Number of Documents to Display:</label>
        <input type="number" id="count" name="count" min="1" placeholder="e.g., 10" required>
      </div>
      <button type="submit" class="btn btn-primary">Fetch Documents</button>
    </form>

    <div id="results">
      <table class="results-table hidden">
        <thead>
          <tr>
            <th>File Name</th>
            <th>Subject</th>
            <th>Category</th>
            <th>Downloads</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Results will be dynamically populated here -->
        </tbody>
      </table>
    </div>

    <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
  </main>
  <script src="js/mostDownloaded.js"></script>
</body>
</html>
