<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication - Student Hive</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Student Hive</h1>
  </header>

  <main>
    <!-- Login Form -->
    <section id="login-section" class="auth-section">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="btn btn-primary">Login</button>
        <p>Don't have an account? <a href="#" id="createAccountLink">Create an account</a></p>
      </form>
    </section>

    <!-- Registration Form -->
    <section id="register-section" class="auth-section hidden">
      <h2>Create an Account</h2>
      <form id="registerForm">
        <label for="registerName">Name:</label>
        <input type="text" id="registerName" name="name" placeholder="Enter your full name" required>

        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>

        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="password" placeholder="Create a password" required>

        <button type="submit" class="btn btn-primary">Register</button>
        <p>Already have an account? <a href="#" id="backToLoginLink">Back to login</a></p>
      </form>
    </section>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
