<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Document - Student Hive</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Upload Document</h1>
    <p>Share your academic resources with the community</p>
  </header>
  
  <main>
    <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
      <div class="form-group">
        <label for="fileName">File Name</label>
        <input type="text" id="fileName" name="fileName" placeholder="Enter file name" required>
      </div>

      <div class="form-group">
        <label for="subjectName">Subject Name</label>
        <input type="text" id="subjectName" name="subjectName" placeholder="Enter subject name" required>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">Select Category</option>
          <option value="NOTES">Notes</option>
          <option value="QUESTION_PAPER">Question Paper</option>
          <option value="STUDY_MATERIAL">Study Material</option>
        </select>
      </div>

      <div class="form-group">
        <label for="semester">Semester</label>
        <select id="semester" name="semester" required>
          <option value="">Select Semester</option>
          <option value="I">Semester I</option>
          <option value="II">Semester II</option>
          <option value="III">Semester III</option>
          <option value="IV">Semester IV</option>
          <option value="V">Semester V</option>
          <option value="VI">Semester VI</option>
          <option value="VII">Semester VII</option>
          <option value="VIII">Semester VIII</option>
        </select>
      </div>

      <div class="form-group">
        <label for="uploadedBy">Uploaded By</label>
        <input type="text" id="uploadedBy" name="uploadedBy" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="file" class="file-input-label">
          <span>Choose File</span>
          <input type="file" id="file" name="file" accept=".pdf" required>
        </label>
        <p class="file-input-help">Supported formats: PDF</p>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Upload Document</button>
        <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
      </div>
    </form>

    <div id="uploadStatus" class="upload-status hidden">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <p class="status-text">Uploading... <span class="progress-text">0%</span></p>
    </div>

    <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
  </main>
  <script src="js/upload.js"></script>
</body>
</html>
